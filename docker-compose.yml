  worker:
    build:
      dockerfile: DockerfileCelery
      context: .
    environment:
      REDISSERVER: redis://redis_server:6379
      C_FORCE_ROOT: "true"
    volumes:
      - ./backend/celery:/celery_tasks
    depends_on:
      - redis_server

  redis_server:
    image: redis
#alembic upgrade head &&
  fastapi:
    build:
      context: .
      dockerfile: DockerfileWebApi
#    entrypoint: entrypoint.sh
    environment:
      REDISSERVER: redis://redis_server:6379
      C_FORCE_ROOT: "true"
    ports:
      - "5000:5000"
    volumes:
      - ./:/backend/
    depends_on:
      - redis_server
      - db
    entrypoint: bash -c "sh ./backend/entrypoint.sh"


