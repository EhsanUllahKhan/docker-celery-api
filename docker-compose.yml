version: "3.7"

services:
  db:
    image: mysql/mysql-server:8.0.19
    command: "--default-authentication-plugin=mysql_native_password"
    ports:
      - "3306:3306"
    environment:
      - MYSQL_USER=ehsan
      - MYSQL_PASSWORD=ehsan
      - MYSQL_DATABASE=vmi_db
    volumes:
      - db_data:/var/lib/mysql

#  migrations:
